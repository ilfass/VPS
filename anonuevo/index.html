<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE STREAMING AUTÓNOMO | Ilfass & Companion</title>

    <!-- Estilos Core -->
    <link rel="stylesheet" href="css/main.css?v=2">

    <!-- Fuentes (Google Fonts: Inter & JetBrains Mono para toque Cyberpunk/Técnico) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- UI LAYER: Todo lo visual se renderiza aquí -->
    <div id="ui-layer">
        <div id="dynamic-island">
            <span id="system-status" class="blink">SISTEMA: ONLINE</span>
            <span id="ai-activity">Escaneando...</span>
        </div>

        <!-- Contenedor principal para Mapas, Videos, Visuales -->
        <main id="main-stage"></main>

        <!-- Subtítulos / Diálogo -->
        <div id="dialogue-container" class="hidden">
            <div id="avatar-ilfass" class="avatar"></div>
            <div id="subtitle-text"></div>
            <div id="avatar-companion" class="avatar"></div>
        </div>
    </div>

    <!-- AUDIO LAYER: Invisible -->
    <div id="audio-layer" style="display:none;"></div>

    <!-- EL CEREBRO -->
    <script type="module" src="js/main.js"></script>

</body>

</html>
