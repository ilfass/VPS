<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Engine</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Preload critical fonts if any -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app-container">
        <!-- El contenido del modo se inyectará aquí -->
        <div id="stage" class="stage">
            <div class="loading">Cargando motor...</div>
        </div>

        <!-- Capa de depuración (opcional, activable por URL ?debug=true) -->
        <div id="debug-layer" style="display: none;">
            <span id="fps-counter">FPS: 0</span>
            <span id="mode-indicator">Modo: --</span>
        </div>
    </div>

    <!-- Scripts Base -->
    <script type="module" src="js/main.js?v=2"></script>
</body>

</html>
