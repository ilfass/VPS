<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Viaje de ilfass - Índice Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 4rem;
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }

        .continent {
            margin-bottom: 3rem;
        }

        h2 {
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-bottom: 1px solid #334155;
            padding-bottom: 0.5rem;
        }

        .country-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .country {
            padding: 1rem;
            background: #1e293b;
            border-radius: 6px;
            opacity: 0.5;
        }

        .country.active {
            background: #1e40af;
            opacity: 1;
            border: 1px solid #60a5fa;
        }

        .country.visited {
            background: #064e3b;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div style="max-width: 1000px; margin: 0 auto;">
        <h1>Índice Global del Viaje</h1>

        <div class="continent">
            <h2>América</h2>
            <div class="country-list">
                <div class="country active">Argentina (En curso)</div>
                <div class="country">Estados Unidos</div>
                <div class="country">México</div>
                <div class="country">Brasil</div>
            </div>
        </div>

        <div class="continent">
            <h2>Europa</h2>
            <div class="country-list">
                <div class="country">Francia</div>
                <div class="country">España</div>
                <div class="country">Italia</div>
            </div>
        </div>

        <div class="continent">
            <h2>Asia</h2>
            <div class="country-list">
                <div class="country">Japón</div>
                <div class="country">China</div>
            </div>
        </div>
    </div>
</body>

</html>
