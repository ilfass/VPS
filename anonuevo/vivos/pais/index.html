<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Pa√≠s | ilfass</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #020617;
            color: #f8fafc;
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #94a3b8;
            margin-top: 1rem;
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin-top: 3rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-val {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
        }

        .stat-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #64748b;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>

    <h1 id="country-name">CARGANDO...</h1>
    <div class="subtitle" id="country-code">EXPLORACI√ìN PROFUNDA</div>

    <div class="stats">
        <div class="stat-item">
            <div class="stat-val">D√çA 1</div>
            <div class="stat-label">Jornada</div>
        </div>
        <div class="stat-item">
            <div class="stat-val">CONECTANDO</div>
            <div class="stat-label">Estado</div>
        </div>
    </div>

    <script type="module">
        import { eventManager } from '../../js/utils/event-manager.js?v=2';
        import { COUNTRY_INFO } from '../../js/data/country-info.js';

        // Obtener pa√≠s de la URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code') || 'GLOBAL';
        const countryData = COUNTRY_INFO[code] || { name: code };

        document.getElementById('country-name').innerText = countryData.name.toUpperCase();
        document.getElementById('country-code').innerText = code.toUpperCase();

        // --- TELEMETR√çA Y CONTROL ---
        eventManager.init();
        eventManager.reportTelemetry('PAIS', code, 1);

        // Escuchar orden del Director
        eventManager.on('scene_change', (scene) => {
            console.log("üè≥Ô∏è Country View switching to:", scene);
            if (scene === 'mapa') window.location.href = '/vivos/mapa/';
            else if (scene === 'intro') window.location.href = '/';
            else window.location.href = `/vivos/${scene}/`;
        });
    </script>
</body>

</html>
