<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Radar - Global Scan</title>
    <link href="../../css/styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .radar-container {
            position: relative;
            width: 80vh;
            height: 80vh;
            border-radius: 50%;
            border: 2px solid rgba(0, 255, 0, 0.3);
            background: radial-gradient(circle, rgba(0, 20, 0, 1) 0%, rgba(0, 0, 0, 1) 100%);
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.1);
        }

        /* Grid Rings */
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px dashed rgba(0, 255, 0, 0.2);
            border-radius: 50%;
        }

        .r1 {
            width: 25%;
            height: 25%;
        }

        .r2 {
            width: 50%;
            height: 50%;
        }

        .r3 {
            width: 75%;
            height: 75%;
        }

        /* Crosshair */
        .cross {
            position: absolute;
            background: rgba(0, 255, 0, 0.2);
        }

        .v-line {
            top: 0;
            bottom: 0;
            left: 50%;
            width: 1px;
        }

        .h-line {
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
        }

        /* Sweep Line */
        .sweep {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent 0deg, rgba(0, 255, 0, 0.1) 60deg, rgba(0, 255, 0, 0.8) 90deg, transparent 90.1deg);
            animation: radarSpin 4s linear infinite;
        }

        @keyframes radarSpin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Blips */
        .blip {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #0f0;
            border-radius: 50%;
            box-shadow: 0 0 10px #0f0;
            opacity: 0;
            transform: translate(-50%, -50%);
        }

        .blip.active {
            animation: blipFade 2s ease-out;
        }

        @keyframes blipFade {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .overlay-text {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0f0;
            font-family: monospace;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="overlay-text">
        <div>GLOBAL_SCANNER_V3</div>
        <div id="coords">LAT: 00.00 | LON: 00.00</div>
        <div>TARGETS: <span id="target-count">0</span></div>
    </div>

    <div class="radar-container" id="radar">
        <div class="ring r1"></div>
        <div class="ring r2"></div>
        <div class="ring r3"></div>
        <div class="cross v-line"></div>
        <div class="cross h-line"></div>
        <div class="sweep"></div>
    </div>

    <script>
        // Generate random blips
        const radar = document.getElementById('radar');
        const countEl = document.getElementById('target-count');
        const coordsEl = document.getElementById('coords');
        let targets = 0;

        function createBlip() {
            // Random polar coordinates
            const angle = Math.random() * 360;
            const dist = Math.random() * 45 + 5; // % distance from center (keep away from exact center)

            const blip = document.createElement('div');
            blip.className = 'blip';

            // Convert to percentages for top/left
            // center is 50%, 50%
            // x = 50 + dist * cos(a)
            // y = 50 + dist * sin(a)
            const rad = angle * (Math.PI / 180);
            const x = 50 + dist * Math.cos(rad);
            const y = 50 + dist * Math.sin(rad);

            blip.style.left = x + '%';
            blip.style.top = y + '%';

            radar.appendChild(blip);

            // Wait for sweep to hit this angle?
            // Simple simulation: just activate random blip with a delay
            setTimeout(() => {
                blip.classList.add('active');
                targets++;
                countEl.innerText = targets;
                coordsEl.innerText = `LAT: ${(y * 3.6 - 90).toFixed(2)} | LON: ${(x * 3.6 - 180).toFixed(2)}`;

                // Remove after animation
                setTimeout(() => {
                    blip.remove();
                    targets--;
                    countEl.innerText = targets;
                }, 2000);
            }, 100);
        }

        // Create blips periodically
        setInterval(createBlip, 800);
        setInterval(createBlip, 2300);
    </script>
    <script type="module" src="../../js/main.js"></script>
</body>

</html>
