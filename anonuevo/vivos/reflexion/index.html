<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Viaje de ilfass - Reflexi√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 700px;
            padding: 2rem;
            text-align: center;
        }

        .quote-icon {
            font-size: 4rem;
            color: #38bdf8;
            opacity: 0.5;
            margin-bottom: 1rem;
        }

        .reflection-text {
            font-size: 2rem;
            font-weight: 300;
            line-height: 1.5;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 3s ease-out forwards;
        }

        .author {
            font-size: 1rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0;
            animation: fadeIn 3s ease-out forwards 1s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="quote-icon">‚ùù</div>
        <div class="reflection-text" id="reflection-content">
            Cargando pensamiento...
        </div>
        <div class="author">‚Äî ilfass</div>
    </div>

    <script type="module">
        import { eventManager } from '../../js/utils/event-manager.js?v=2';

        // --- TELEMETR√çA Y CONTROL ---
        eventManager.init();
        eventManager.reportTelemetry('REFLEXION', 'GLOBAL', 0);

        // Escuchar orden del Director
        eventManager.on('scene_change', (scene) => {
            console.log("üïØÔ∏è Reflexion switching to:", scene);
            if (scene === 'mapa') window.location.href = '/vivos/mapa/';
            else if (scene === 'intro') window.location.href = '/';
            else window.location.href = `/vivos/${scene}/`;
        });

        // Simulaci√≥n de carga din√°mica
        async function loadReflection() {
            // En producci√≥n, esto leer√≠a del estado actual o de un endpoint
            const reflections = [
                "A veces, detenerse es la √∫nica forma de avanzar.",
                "Las fronteras son l√≠neas en un mapa, pero las emociones no tienen pasaporte.",
                "Lo que nos une es mucho m√°s fuerte que lo que nos separa."
            ];
            const random = reflections[Math.floor(Math.random() * reflections.length)];
            document.getElementById('reflection-content').textContent = random;
        }
        loadReflection();
    </script>
</body>

</html>
