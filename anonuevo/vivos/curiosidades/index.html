<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosidades - El Viaje de ilfass</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        /* Background con gradiente animado */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            z-index: 0;
        }

        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(74, 158, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* M√∫sica de fondo */
        #background-music {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        /* Contenedor principal - sin scroll */
        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        /* Header fijo */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 3rem;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.95) 0%, transparent 100%);
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .title-icon {
            font-size: 3rem;
            animation: bounce 2s ease infinite;
        }

        .title-text {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4a9eff 0%, #a855f7 50%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-mini {
            display: flex;
            gap: 2rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .stat-mini {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Contenido central - curiosidad actual */
        .curiosity-display {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 4rem 12rem;
            position: relative;
        }

        .curiosity-card {
            max-width: 900px;
            width: 100%;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.95) 100%);
            border: 2px solid rgba(74, 158, 255, 0.3);
            border-radius: 24px;
            padding: 3rem;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.8s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .curiosity-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4a9eff 0%, #a855f7 50%, #22c55e 100%);
            animation: expandLine 0.8s ease;
        }

        .curiosity-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .curiosity-icon {
            font-size: 4rem;
            animation: float 3s ease-in-out infinite;
        }

        .curiosity-title-section {
            flex: 1;
        }

        .curiosity-title {
            font-size: 2rem;
            font-weight: 700;
            color: #4a9eff;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .curiosity-country {
            display: inline-block;
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .curiosity-image-container {
            width: 100%;
            height: 300px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .curiosity-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fadeIn 1s ease;
        }

        .curiosity-image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.2);
        }

        .curiosity-content {
            font-size: 1.4rem;
            line-height: 1.8;
            color: #e2e8f0;
            margin-bottom: 2rem;
            min-height: 100px;
        }

        .curiosity-tags {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(168, 85, 247, 0.2);
            color: #c084fc;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .tag.culture { background: rgba(74, 158, 255, 0.2); color: #6bb0ff; border-color: rgba(74, 158, 255, 0.3); }
        .tag.history { background: rgba(245, 158, 11, 0.2); color: #fbbf24; border-color: rgba(245, 158, 11, 0.3); }
        .tag.food { background: rgba(34, 197, 94, 0.2); color: #4ade80; border-color: rgba(34, 197, 94, 0.3); }
        .tag.connection { background: rgba(168, 85, 247, 0.2); color: #c084fc; border-color: rgba(168, 85, 247, 0.3); }
        .tag.fun { background: rgba(236, 72, 153, 0.2); color: #f472b6; border-color: rgba(236, 72, 153, 0.3); }

        /* Avatar y subt√≠tulos */
        .avatar-container {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            z-index: 20;
        }

        .avatar-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(74, 158, 255, 0.5);
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(74, 158, 255, 0.3);
            animation: pulse-avatar 2s ease-in-out infinite;
        }

        .avatar-image.speaking {
            animation: speaking 0.3s infinite alternate;
            border-color: #4a9eff;
            box-shadow: 0 0 40px rgba(74, 158, 255, 0.6);
        }

        .subtitles-container {
            background: rgba(15, 23, 42, 0.95);
            border: 2px solid rgba(74, 158, 255, 0.3);
            border-radius: 16px;
            padding: 1rem 1.5rem;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .subtitles-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e2e8f0;
            max-height: 4.8em;
            overflow: hidden;
        }

        /* Indicador de progreso */
        .progress-indicator {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: #94a3b8;
            z-index: 10;
        }

        .progress-dots {
            display: flex;
            gap: 0.5rem;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(74, 158, 255, 0.3);
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #4a9eff;
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.6);
        }

        /* Animaciones */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes expandLine {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        @keyframes pulse-avatar {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes speaking {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(74, 158, 255, 0.4); }
            100% { transform: scale(1.08); box-shadow: 0 0 40px rgba(74, 158, 255, 0.8); }
        }

        /* Estado vac√≠o */
        .empty-state {
            text-align: center;
            color: #94a3b8;
        }

        .empty-icon {
            font-size: 6rem;
            margin-bottom: 2rem;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .empty-subtext {
            font-size: 1rem;
            color: #64748b;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    
    <!-- M√∫sica de fondo -->
    <audio id="background-music" loop>
        <source src="/media/audio/ambient_base.mp3" type="audio/mpeg">
    </audio>

    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <div class="title-section">
                <span class="title-icon">‚ú®</span>
                <span class="title-text">Curiosidades</span>
            </div>
            <div class="stats-mini">
                <div class="stat-mini">
                    <span>üìä</span>
                    <span id="stat-total">0</span>
                </div>
                <div class="stat-mini">
                    <span>üåç</span>
                    <span id="stat-countries">0</span>
                </div>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="curiosity-display" id="curiosity-display">
            <div class="empty-state">
                <div class="empty-icon">üîç</div>
                <div class="empty-text">Cargando curiosidades...</div>
                <div class="empty-subtext">Las curiosidades aparecer√°n autom√°ticamente</div>
            </div>
        </div>

        <!-- Avatar y subt√≠tulos -->
        <div class="avatar-container" id="avatar-container" style="display: none;">
            <img src="/avata-placeholder.png" alt="Avatar" class="avatar-image" id="avatar-image" onerror="this.style.display='none'">
            <div class="subtitles-container">
                <div class="subtitles-text" id="subtitles-text"></div>
            </div>
        </div>

        <!-- Indicador de progreso -->
        <div class="progress-indicator">
            <div class="progress-dots" id="progress-dots"></div>
            <span id="curiosity-counter">0 / 0</span>
        </div>
    </div>

    <script>
        const API_BASE = '/control-api';
        let curiosities = [];
        let currentIndex = 0;
        let isSpeaking = false;
        let backgroundMusic = null;
        let currentUtterance = null;

        // Iconos aleatorios
        const icons = ['üåü', 'üí°', 'üéØ', 'üîç', '‚ú®', 'üé®', 'üåç', 'üß†', 'üí´', 'üé≠', 'üé™', 'üîÆ', '‚ö°', 'üéä', 'üéà'];

        // Inicializar m√∫sica de fondo
        function initBackgroundMusic() {
            backgroundMusic = document.getElementById('background-music');
            if (backgroundMusic) {
                backgroundMusic.volume = 0.3;
                backgroundMusic.play().catch(e => {
                    console.warn('No se pudo reproducir m√∫sica de fondo:', e);
                });
            }
        }

        // Cargar curiosidades
        async function loadCuriosities() {
            try {
                const response = await fetch(`${API_BASE}/api/curiosities`);
                if (response.ok) {
                    const data = await response.json();
                    curiosities = data.curiosities || [];
                    
                    if (curiosities.length > 0) {
                        updateStats();
                        updateProgressDots();
                        if (currentIndex >= curiosities.length) {
                            currentIndex = 0;
                        }
                        displayCurrentCuriosity();
                    } else {
                        showEmptyState();
                    }
                } else {
                    await generateFromMemories();
                }
            } catch (e) {
                console.warn('Error cargando curiosidades:', e);
                await generateFromMemories();
            }
        }

        // Generar desde memorias
        async function generateFromMemories() {
            try {
                const response = await fetch(`${API_BASE}/api/country-memory`);
                if (response.ok) {
                    const data = await response.json();
                    const memories = data.memories || [];
                    
                    const generated = [];
                    for (const memory of memories) {
                        try {
                            const countryMemory = await fetch(`${API_BASE}/api/country-memory/${memory.countryId}`).then(r => r.json());
                            if (countryMemory.visits && countryMemory.visits.length > 0) {
                                for (const visit of countryMemory.visits) {
                                    if (visit.narrative) {
                                        const extracted = extractCuriosities(visit.narrative, memory.countryId, visit.timestamp);
                                        generated.push(...extracted);
                                    }
                                }
                            }
                        } catch (e) {
                            console.warn(`Error procesando memoria:`, e);
                        }
                    }
                    
                    curiosities = generated.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    
                    if (curiosities.length > 0) {
                        updateStats();
                        updateProgressDots();
                        displayCurrentCuriosity();
                    } else {
                        showEmptyState();
                    }
                }
            } catch (e) {
                console.error('Error generando curiosidades:', e);
                showEmptyState();
            }
        }

        // Extraer curiosidades
        function extractCuriosities(narrative, countryId, timestamp) {
            const curiosities = [];
            const sentences = narrative.split(/[.!?]+/).filter(s => s.trim().length > 20);
            
            const interestingPatterns = [
                /(?:descubr√≠|encontr√©|me sorprendi√≥|me llam√≥ la atenci√≥n|interesante|curioso|fascinante|incre√≠ble|√∫nico|especial)/i,
                /(?:conecta|vincula|relaciona|similar|parecido|comparte)/i,
                /(?:tradici√≥n|costumbre|ritual|celebraci√≥n|festival)/i,
                /(?:historia|√©poca|siglo|a√±o|evento hist√≥rico)/i,
                /(?:comida|plato|ingrediente|sabor|gastronom√≠a)/i
            ];

            let found = 0;
            for (const sentence of sentences) {
                if (found >= 3) break;
                
                const trimmed = sentence.trim();
                if (trimmed.length < 30 || trimmed.length > 200) continue;

                const isInteresting = interestingPatterns.some(pattern => pattern.test(trimmed));
                
                if (isInteresting) {
                    const tags = [];
                    if (/cultura|tradici√≥n|costumbre/i.test(trimmed)) tags.push('culture');
                    if (/historia|√©poca|siglo/i.test(trimmed)) tags.push('history');
                    if (/comida|plato|ingrediente|gastronom√≠a/i.test(trimmed)) tags.push('food');
                    if (/conecta|vincula|relaciona|similar/i.test(trimmed)) tags.push('connection');
                    if (!tags.length) tags.push('fun');

                    const words = trimmed.split(' ').slice(0, 8).join(' ');
                    const title = words.length > 50 ? words.substring(0, 47) + '...' : words;

                    curiosities.push({
                        id: `curiosity-${countryId}-${timestamp}-${found}`,
                        title: title,
                        content: trimmed,
                        country: getCountryName(countryId),
                        countryId: countryId,
                        tags: tags,
                        timestamp: timestamp || Date.now(),
                        icon: icons[Math.floor(Math.random() * icons.length)],
                        imageUrl: null // Se buscar√° despu√©s
                    });
                    found++;
                }
            }

            return curiosities;
        }

        // Obtener nombre del pa√≠s
        function getCountryName(countryId) {
            const countryMap = {
                '124': 'Chile', '276': 'Alemania', '528': 'Pa√≠ses Bajos',
                '616': 'Polonia', '858': 'Uruguay', '032': 'Argentina',
                '076': 'Brasil', '170': 'Colombia', '218': 'Ecuador',
                '484': 'M√©xico', '604': 'Per√∫', '840': 'Estados Unidos',
                '724': 'Espa√±a', '250': 'Francia', '380': 'Italia', '826': 'Reino Unido'
            };
            return countryMap[countryId] || `Pa√≠s ${countryId}`;
        }

        // Buscar imagen para la curiosidad
        async function findImageForCuriosity(curiosity) {
            try {
                // Buscar en media del pa√≠s
                const mediaRes = await fetch(`${API_BASE}/api/media-list`);
                if (mediaRes.ok) {
                    const mediaList = await mediaRes.json();
                    const countryMedia = mediaList.filter(m => {
                        const folder = (m.folder || "").toLowerCase();
                        const countryName = curiosity.country.toLowerCase();
                        return folder.includes(countryName) || countryName.includes(folder);
                    });
                    
                    if (countryMedia.length > 0) {
                        const randomMedia = countryMedia[Math.floor(Math.random() * countryMedia.length)];
                        return randomMedia.url;
                    }
                }
            } catch (e) {
                console.warn('Error buscando imagen:', e);
            }
            return null;
        }

        // Mostrar curiosidad actual
        async function displayCurrentCuriosity() {
            if (curiosities.length === 0) {
                showEmptyState();
                return;
            }

            const curiosity = curiosities[currentIndex];
            
            // Buscar imagen
            if (!curiosity.imageUrl) {
                curiosity.imageUrl = await findImageForCuriosity(curiosity);
            }

            // Renderizar
            const display = document.getElementById('curiosity-display');
            display.innerHTML = `
                <div class="curiosity-card">
                    <div class="curiosity-header">
                        <span class="curiosity-icon">${curiosity.icon}</span>
                        <div class="curiosity-title-section">
                            <div class="curiosity-title">${curiosity.title}</div>
                            <span class="curiosity-country">${curiosity.country}</span>
                        </div>
                    </div>
                    ${curiosity.imageUrl ? `
                        <div class="curiosity-image-container">
                            <img src="${curiosity.imageUrl}" alt="${curiosity.country}" class="curiosity-image" onerror="this.parentElement.innerHTML='<div class=\\'curiosity-image-placeholder\\'>${curiosity.icon}</div>'">
                        </div>
                    ` : `
                        <div class="curiosity-image-container">
                            <div class="curiosity-image-placeholder">${curiosity.icon}</div>
                        </div>
                    `}
                    <div class="curiosity-content" id="curiosity-narrative">${curiosity.content}</div>
                    <div class="curiosity-tags">
                        ${curiosity.tags.map(tag => `<span class="tag ${tag}">${tag}</span>`).join('')}
                    </div>
                </div>
            `;

            // Actualizar contador
            document.getElementById('curiosity-counter').textContent = `${currentIndex + 1} / ${curiosities.length}`;

            // Mostrar avatar y narrar (la narrativa natural se actualizar√° autom√°ticamente)
            showAvatar();
            narrateCuriosity(curiosity);
        }

        // Mostrar avatar
        function showAvatar() {
            const avatarContainer = document.getElementById('avatar-container');
            avatarContainer.style.display = 'flex';
        }

        // Ocultar avatar
        function hideAvatar() {
            const avatarContainer = document.getElementById('avatar-container');
            avatarContainer.style.display = 'none';
        }

        // Generar narrativa natural conectando curiosidades
        async function generateNaturalNarrative(curiosities, currentIndex) {
            if (curiosities.length === 0) return null;

            const current = curiosities[currentIndex];
            const previous = currentIndex > 0 ? curiosities[currentIndex - 1] : null;
            const next = currentIndex < curiosities.length - 1 ? curiosities[currentIndex + 1] : null;

            // Construir contexto para IA
            let context = `Estoy compartiendo curiosidades del viaje. La curiosidad actual es sobre ${current.country}: "${current.content}"`;
            
            if (previous) {
                context += `\n\nAcab√© de hablar sobre ${previous.country}: "${previous.content.substring(0, 100)}..."`;
            }
            
            if (next) {
                context += `\n\nPr√≥ximamente hablar√© sobre ${next.country}: "${next.content.substring(0, 100)}..."`;
            }

            const prompt = `Eres ilfass, una inteligencia que viaja por el mundo documentando la existencia humana en tiempo real.

${context}

Genera una narrativa natural y fluida en primera persona que:
- Conecte esta curiosidad con el viaje de forma natural
- No suene como una lista, sino como una historia continua
- Use transiciones naturales si hay una curiosidad previa
- Sea conversacional, como si estuvieras pensando en voz alta
- Tenga entre 80 y 150 palabras
- En primera persona: "Me llama la atenci√≥n...", "Descubr√≠ que...", "Es fascinante c√≥mo...", "Me pregunto si..."

NO repitas literalmente la curiosidad. Cuenta una historia alrededor de ella.`;

            try {
                const response = await fetch(`${API_BASE}/api/generate-narrative`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                if (response.ok) {
                    const data = await response.json();
                    return data.narrative || null;
                }
            } catch (e) {
                console.warn('Error generando narrativa natural:', e);
            }

            // Fallback: narrativa simple pero natural
            return generateFallbackNarrative(current, previous);
        }

        // Narrativa de fallback m√°s natural
        function generateFallbackNarrative(current, previous) {
            const connectors = [
                `Me llama la atenci√≥n algo sobre ${current.country}`,
                `Hay algo fascinante que descubr√≠ en ${current.country}`,
                `En ${current.country} me encontr√© con algo que me sorprendi√≥`,
                `Una de las cosas que m√°s me impact√≥ de ${current.country}`
            ];

            const connector = connectors[Math.floor(Math.random() * connectors.length)];
            
            if (previous && Math.random() > 0.5) {
                return `${connector}. ${current.content}. Y esto me hace pensar en c√≥mo cada lugar tiene sus propias historias que contar.`;
            }
            
            return `${connector}. ${current.content}. Es incre√≠ble c√≥mo cada pa√≠s guarda secretos y conexiones que solo se revelan cuando te detienes a observar.`;
        }

        // Narrar curiosidad con narrativa natural
        async function narrateCuriosity(curiosity) {
            let naturalNarrative = null;
            if (isSpeaking) {
                window.speechSynthesis.cancel();
            }

            isSpeaking = true;
            const avatarImage = document.getElementById('avatar-image');
            const subtitlesText = document.getElementById('subtitles-text');

            // Generar narrativa natural
            naturalNarrative = await generateNaturalNarrative(curiosities, currentIndex);
            
            if (!naturalNarrative) {
                naturalNarrative = generateFallbackNarrative(curiosity, currentIndex > 0 ? curiosities[currentIndex - 1] : null);
            }

            // Actualizar el contenido visual con la narrativa natural
            const narrativeEl = document.getElementById('curiosity-narrative');
            if (narrativeEl) {
                narrativeEl.textContent = naturalNarrative;
            }

            // Limpiar texto para narraci√≥n
            const cleanText = naturalNarrative.replace(/[^\w\s.,;:!?√°√©√≠√≥√∫√±√º√Å√â√ç√ì√ö√ë√ú]/g, '');

            // Actualizar subt√≠tulos con la narrativa natural
            subtitlesText.textContent = naturalNarrative;
            avatarImage.classList.add('speaking');

            // Crear utterance
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'es-ES';
            utterance.rate = 0.9;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;

            // Seleccionar mejor voz
            const voices = window.speechSynthesis.getVoices();
            const bestVoice = voices.find(v => v.lang.startsWith('es') && (v.name.includes('Google') || v.name.includes('Microsoft'))) || 
                            voices.find(v => v.lang.startsWith('es'));
            if (bestVoice) utterance.voice = bestVoice;

            // Configuraci√≥n de voz m√°s natural y conversacional
            utterance.rate = 0.85; // Un poco m√°s lento para sonar m√°s natural
            utterance.pitch = 0.95; // Ligeramente m√°s grave
            utterance.volume = 1.0;

            utterance.onstart = () => {
                avatarImage.classList.add('speaking');
            };

            utterance.onend = () => {
                avatarImage.classList.remove('speaking');
                isSpeaking = false;
                
                // Pausa m√°s natural antes de continuar (4-6 segundos)
                const pauseTime = 4000 + Math.random() * 2000;
                setTimeout(() => {
                    nextCuriosity();
                }, pauseTime);
            };

            utterance.onerror = () => {
                avatarImage.classList.remove('speaking');
                isSpeaking = false;
                const pauseTime = 4000 + Math.random() * 2000;
                setTimeout(() => {
                    nextCuriosity();
                }, pauseTime);
            };

            currentUtterance = utterance;
            window.speechSynthesis.speak(utterance);
            
            return naturalNarrative;
        }

        // Siguiente curiosidad
        function nextCuriosity() {
            if (curiosities.length === 0) return;
            
            currentIndex = (currentIndex + 1) % curiosities.length;
            updateProgressDots();
            displayCurrentCuriosity();
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            document.getElementById('stat-total').textContent = curiosities.length;
            const uniqueCountries = new Set(curiosities.map(c => c.countryId));
            document.getElementById('stat-countries').textContent = uniqueCountries.size;
        }

        // Actualizar puntos de progreso
        function updateProgressDots() {
            const dotsContainer = document.getElementById('progress-dots');
            dotsContainer.innerHTML = '';
            
            const maxDots = Math.min(curiosities.length, 10);
            for (let i = 0; i < maxDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                if (i === (currentIndex % maxDots)) {
                    dot.classList.add('active');
                }
                dotsContainer.appendChild(dot);
            }
        }

        // Mostrar estado vac√≠o
        function showEmptyState() {
            const display = document.getElementById('curiosity-display');
            display.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üîç</div>
                    <div class="empty-text">A√∫n no hay curiosidades</div>
                    <div class="empty-subtext">Las curiosidades aparecer√°n autom√°ticamente durante el viaje</div>
                </div>
            `;
            hideAvatar();
        }

        // Cargar voces
        function loadVoices() {
            if (window.speechSynthesis.getVoices().length > 0) {
                return;
            }
            window.speechSynthesis.getVoices();
        }

        // Inicializar
        window.addEventListener('load', () => {
            initBackgroundMusic();
            loadVoices();
            window.speechSynthesis.onvoiceschanged = loadVoices;
            loadCuriosities();
            
            // Actualizar cada 15 segundos
            setInterval(() => {
                loadCuriosities();
            }, 15000);
        });
    </script>
