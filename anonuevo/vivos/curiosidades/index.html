<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosidades - El Viaje de ilfass</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        /* Fondo con nombre del pa√≠s */
        .country-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .country-name-bg {
            font-size: 25vw;
            font-weight: 900;
            color: rgba(74, 158, 255, 0.08);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            white-space: nowrap;
            font-family: 'Inter', sans-serif;
            animation: fadeInScale 1s ease;
            user-select: none;
            text-shadow: 0 0 100px rgba(74, 158, 255, 0.1);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* M√∫sica de fondo */
        #background-music {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        /* Contenedor principal */
        .main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header minimalista */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 3rem;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.6) 0%, transparent 100%);
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .title-icon {
            font-size: 2rem;
            animation: bounce 2s ease infinite;
        }

        .title-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
        }

        .stats-mini {
            display: flex;
            gap: 2rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Contenido multimedia central */
        .media-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 4rem 16rem;
            position: relative;
        }

        .media-content {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 70vh;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            animation: slideInMedia 1s ease;
            background: rgba(0, 0, 0, 0.3);
        }

        @keyframes slideInMedia {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .media-image,
        .media-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fadeIn 1s ease;
        }

        .media-animation {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
            position: relative;
            overflow: hidden;
        }

        .media-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(74, 158, 255, 0.2) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .media-animation-icon {
            font-size: 15rem;
            z-index: 1;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Avatar y subt√≠tulos */
        .avatar-container {
            position: absolute;
            bottom: 3rem;
            left: 3rem;
            display: flex;
            align-items: flex-end;
            gap: 1.5rem;
            z-index: 20;
            max-width: 60%;
        }

        .avatar-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid rgba(74, 158, 255, 0.5);
            object-fit: cover;
            box-shadow: 0 15px 40px rgba(74, 158, 255, 0.4);
            animation: pulse-avatar 2s ease-in-out infinite;
            flex-shrink: 0;
        }

        .avatar-image.speaking {
            animation: speaking 0.3s infinite alternate;
            border-color: #4a9eff;
            box-shadow: 0 0 50px rgba(74, 158, 255, 0.8);
        }

        .subtitles-container {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid rgba(74, 158, 255, 0.4);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            backdrop-filter: blur(20px);
            flex: 1;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .subtitles-text {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #e2e8f0;
            max-height: 5.4em;
            overflow: hidden;
        }

        /* Indicador de progreso */
        .progress-indicator {
            position: absolute;
            bottom: 3rem;
            right: 3rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .progress-dots {
            display: flex;
            gap: 0.5rem;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(74, 158, 255, 0.3);
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: #4a9eff;
            transform: scale(1.4);
            box-shadow: 0 0 12px rgba(74, 158, 255, 0.8);
        }

        /* Animaciones */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes pulse-avatar {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        @keyframes speaking {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(74, 158, 255, 0.4); }
            100% { transform: scale(1.1); box-shadow: 0 0 50px rgba(74, 158, 255, 0.9); }
        }

        /* Estado vac√≠o */
        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 4rem;
        }

        .empty-icon {
            font-size: 6rem;
            margin-bottom: 2rem;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .empty-subtext {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>
    <!-- Fondo con nombre del pa√≠s -->
    <div class="country-background">
        <div class="country-name-bg" id="country-name-bg">Cargando...</div>
    </div>

    <!-- M√∫sica de fondo -->
    <audio id="background-music" loop>
        <source src="/media/audio/ambient_base.mp3" type="audio/mpeg">
    </audio>

    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <div class="title-section">
                <span class="title-icon">‚ú®</span>
                <span class="title-text">Curiosidades</span>
            </div>
            <div class="stats-mini">
                <div class="stat-mini">
                    <span>üìä</span>
                    <span id="stat-total">0</span>
                </div>
                <div class="stat-mini">
                    <span>üåç</span>
                    <span id="stat-countries">0</span>
                </div>
            </div>
        </div>

        <!-- Contenido multimedia central -->
        <div class="media-container" id="media-container">
            <div class="empty-state">
                <div class="empty-icon">üîç</div>
                <div class="empty-text">Cargando curiosidades...</div>
                <div class="empty-subtext">Las curiosidades aparecer√°n autom√°ticamente</div>
            </div>
        </div>

        <!-- Avatar y subt√≠tulos -->
        <div class="avatar-container" id="avatar-container" style="display: none;">
            <img src="/avata-placeholder.png" alt="Avatar" class="avatar-image" id="avatar-image" onerror="this.style.display='none'">
            <div class="subtitles-container">
                <div class="subtitles-text" id="subtitles-text"></div>
            </div>
        </div>

        <!-- Indicador de progreso -->
        <div class="progress-indicator">
            <div class="progress-dots" id="progress-dots"></div>
            <span id="curiosity-counter">0 / 0</span>
        </div>
    </div>

    <script>
        const API_BASE = '/control-api';
        let curiosities = [];
        let currentIndex = 0;
        let isSpeaking = false;
        let backgroundMusic = null;
        let currentUtterance = null;
        let currentMediaElement = null;

        const icons = ['üåü', 'üí°', 'üéØ', 'üîç', '‚ú®', 'üé®', 'üåç', 'üß†', 'üí´', 'üé≠', 'üé™', 'üîÆ', '‚ö°', 'üéä', 'üéà'];

        // Inicializar m√∫sica de fondo
        function initBackgroundMusic() {
            backgroundMusic = document.getElementById('background-music');
            if (backgroundMusic) {
                backgroundMusic.volume = 0.25;
                backgroundMusic.play().catch(e => {
                    console.warn('No se pudo reproducir m√∫sica de fondo:', e);
                });
            }
        }

        // Cargar curiosidades
        async function loadCuriosities() {
            try {
                const response = await fetch(`${API_BASE}/api/curiosities`);
                if (response.ok) {
                    const data = await response.json();
                    curiosities = data.curiosities || [];
                    
                    if (curiosities.length > 0) {
                        updateStats();
                        updateProgressDots();
                        if (currentIndex >= curiosities.length) {
                            currentIndex = 0;
                        }
                        displayCurrentCuriosity();
                    } else {
                        showEmptyState();
                    }
                } else {
                    await generateFromMemories();
                }
            } catch (e) {
                console.warn('Error cargando curiosidades:', e);
                await generateFromMemories();
            }
        }

        // Generar desde memorias
        async function generateFromMemories() {
            try {
                const response = await fetch(`${API_BASE}/api/country-memory`);
                if (response.ok) {
                    const data = await response.json();
                    const memories = data.memories || [];
                    
                    const generated = [];
                    for (const memory of memories) {
                        try {
                            const countryMemory = await fetch(`${API_BASE}/api/country-memory/${memory.countryId}`).then(r => r.json());
                            if (countryMemory.visits && countryMemory.visits.length > 0) {
                                for (const visit of countryMemory.visits) {
                                    if (visit.narrative) {
                                        const extracted = extractCuriosities(visit.narrative, memory.countryId, visit.timestamp);
                                        generated.push(...extracted);
                                    }
                                }
                            }
                        } catch (e) {
                            console.warn(`Error procesando memoria:`, e);
                        }
                    }
                    
                    curiosities = generated.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    
                    if (curiosities.length > 0) {
                        updateStats();
                        updateProgressDots();
                        displayCurrentCuriosity();
                    } else {
                        showEmptyState();
                    }
                }
            } catch (e) {
                console.error('Error generando curiosidades:', e);
                showEmptyState();
            }
        }

        // Extraer curiosidades
        function extractCuriosities(narrative, countryId, timestamp) {
            const curiosities = [];
            const sentences = narrative.split(/[.!?]+/).filter(s => s.trim().length > 20);
            
            const interestingPatterns = [
                /(?:descubr√≠|encontr√©|me sorprendi√≥|me llam√≥ la atenci√≥n|interesante|curioso|fascinante|incre√≠ble|√∫nico|especial)/i,
                /(?:conecta|vincula|relaciona|similar|parecido|comparte)/i,
                /(?:tradici√≥n|costumbre|ritual|celebraci√≥n|festival)/i,
                /(?:historia|√©poca|siglo|a√±o|evento hist√≥rico)/i,
                /(?:comida|plato|ingrediente|sabor|gastronom√≠a)/i
            ];

            let found = 0;
            for (const sentence of sentences) {
                if (found >= 3) break;
                
                const trimmed = sentence.trim();
                if (trimmed.length < 30 || trimmed.length > 200) continue;

                const isInteresting = interestingPatterns.some(pattern => pattern.test(trimmed));
                
                if (isInteresting) {
                    const tags = [];
                    if (/cultura|tradici√≥n|costumbre/i.test(trimmed)) tags.push('culture');
                    if (/historia|√©poca|siglo/i.test(trimmed)) tags.push('history');
                    if (/comida|plato|ingrediente|gastronom√≠a/i.test(trimmed)) tags.push('food');
                    if (/conecta|vincula|relaciona|similar/i.test(trimmed)) tags.push('connection');
                    if (!tags.length) tags.push('fun');

                    curiosities.push({
                        id: `curiosity-${countryId}-${timestamp}-${found}`,
                        content: trimmed,
                        country: getCountryName(countryId),
                        countryId: countryId,
                        tags: tags,
                        timestamp: timestamp || Date.now(),
                        icon: icons[Math.floor(Math.random() * icons.length)],
                        mediaUrl: null,
                        mediaType: null
                    });
                    found++;
                }
            }

            return curiosities;
        }

        // Obtener nombre del pa√≠s
        function getCountryName(countryId) {
            const countryMap = {
                '124': 'Chile', '276': 'Alemania', '528': 'Pa√≠ses Bajos',
                '616': 'Polonia', '858': 'Uruguay', '032': 'Argentina',
                '076': 'Brasil', '170': 'Colombia', '218': 'Ecuador',
                '484': 'M√©xico', '604': 'Per√∫', '840': 'Estados Unidos',
                '724': 'Espa√±a', '250': 'Francia', '380': 'Italia', '826': 'Reino Unido'
            };
            return countryMap[countryId] || `Pa√≠s ${countryId}`;
        }

        // Buscar contenido multimedia
        async function findMediaForCuriosity(curiosity) {
            try {
                const mediaRes = await fetch(`${API_BASE}/api/media-list`);
                if (mediaRes.ok) {
                    const mediaList = await mediaRes.json();
                    const countryMedia = mediaList.filter(m => {
                        const folder = (m.folder || "").toLowerCase();
                        const countryName = curiosity.country.toLowerCase();
                        return folder.includes(countryName) || countryName.includes(folder);
                    });
                    
                    if (countryMedia.length > 0) {
                        const randomMedia = countryMedia[Math.floor(Math.random() * countryMedia.length)];
                        return {
                            url: randomMedia.url,
                            type: randomMedia.type || 'image'
                        };
                    }
                }
            } catch (e) {
                console.warn('Error buscando media:', e);
            }
            return null;
        }

        // Mostrar curiosidad actual
        async function displayCurrentCuriosity() {
            if (curiosities.length === 0) {
                showEmptyState();
                return;
            }

            const curiosity = curiosities[currentIndex];
            
            // Actualizar nombre del pa√≠s en el fondo
            document.getElementById('country-name-bg').textContent = curiosity.country.toUpperCase();

            // Buscar contenido multimedia
            if (!curiosity.mediaUrl) {
                const media = await findMediaForCuriosity(curiosity);
                if (media) {
                    curiosity.mediaUrl = media.url;
                    curiosity.mediaType = media.type;
                }
            }

            // Renderizar contenido multimedia
            const container = document.getElementById('media-container');
            let mediaHTML = '';

            if (curiosity.mediaUrl) {
                if (curiosity.mediaType === 'video') {
                    mediaHTML = `
                        <div class="media-content">
                            <video class="media-video" autoplay loop muted playsinline>
                                <source src="${curiosity.mediaUrl}" type="video/mp4">
                            </video>
                        </div>
                    `;
                } else {
                    mediaHTML = `
                        <div class="media-content">
                            <img src="${curiosity.mediaUrl}" alt="${curiosity.country}" class="media-image" onerror="this.parentElement.innerHTML='<div class=\\'media-animation\\'><div class=\\'media-animation-icon\\'>${curiosity.icon}</div></div>'">
                        </div>
                    `;
                }
            } else {
                mediaHTML = `
                    <div class="media-content">
                        <div class="media-animation">
                            <div class="media-animation-icon">${curiosity.icon}</div>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = mediaHTML;

            // Actualizar contador
            document.getElementById('curiosity-counter').textContent = `${currentIndex + 1} / ${curiosities.length}`;

            // Mostrar avatar y narrar (espera a que termine completamente)
            showAvatar();
            await narrateCuriosity(curiosity);
        }

        // Mostrar avatar
        function showAvatar() {
            const avatarContainer = document.getElementById('avatar-container');
            avatarContainer.style.display = 'flex';
        }

        // Ocultar avatar
        function hideAvatar() {
            const avatarContainer = document.getElementById('avatar-container');
            avatarContainer.style.display = 'none';
        }

        // Generar narrativa sobre el contenido multimedia
        async function generateMediaNarrative(curiosity) {
            const previous = currentIndex > 0 ? curiosities[currentIndex - 1] : null;
            
            let context = `Estoy mostrando contenido multimedia sobre ${curiosity.country}. La curiosidad es: "${curiosity.content}"`;
            
            if (curiosity.mediaUrl) {
                context += `\n\nEstoy mostrando ${curiosity.mediaType === 'video' ? 'un video' : 'una imagen'} de ${curiosity.country}.`;
            }
            
            if (previous) {
                context += `\n\nAcab√© de hablar sobre ${previous.country}.`;
            }

            const prompt = `Eres ilfass, una inteligencia que viaja por el mundo documentando la existencia humana en tiempo real.

${context}

Genera una narrativa natural y fluida en primera persona que:
- Hable sobre el contenido multimedia que se est√° mostrando (imagen o video)
- Conecte la curiosidad con el viaje de forma natural
- Aporte informaci√≥n adicional, datos interesantes o reflexiones sobre lo que se ve
- No suene como una lista, sino como una historia continua
- Sea conversacional, como si estuvieras pensando en voz alta mientras observas
- Tenga entre 100 y 180 palabras
- En primera persona: "Mientras observo esta imagen...", "Este video me muestra...", "Lo que m√°s me llama la atenci√≥n es...", "Me pregunto si..."

NO repitas literalmente la curiosidad. Habla sobre lo que ves en el contenido multimedia y aporta nuevos datos, conexiones o reflexiones.`;

            try {
                const response = await fetch(`${API_BASE}/api/generate-narrative`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                if (response.ok) {
                    const data = await response.json();
                    return data.narrative || null;
                }
            } catch (e) {
                console.warn('Error generando narrativa:', e);
            }

            // Fallback natural
            return generateFallbackNarrative(curiosity);
        }

        // Narrativa de fallback
        function generateFallbackNarrative(curiosity) {
            const starters = [
                `Mientras observo este contenido de ${curiosity.country}`,
                `Este material visual de ${curiosity.country} me muestra`,
                `Lo que veo aqu√≠ sobre ${curiosity.country} me hace pensar`,
                `Al contemplar este contenido de ${curiosity.country}`
            ];
            
            const starter = starters[Math.floor(Math.random() * starters.length)];
            return `${starter}, ${curiosity.content}. Es fascinante c√≥mo cada lugar guarda historias que solo se revelan cuando te detienes a observar con atenci√≥n.`;
        }

        // Narrar curiosidad
        async function narrateCuriosity(curiosity) {
            // Cancelar cualquier speech anterior y esperar a que termine
            if (isSpeaking || window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                // Esperar un momento para que se cancele completamente
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            isSpeaking = true;
            const avatarImage = document.getElementById('avatar-image');
            const subtitlesText = document.getElementById('subtitles-text');

            // Generar narrativa sobre el contenido multimedia
            let naturalNarrative = await generateMediaNarrative(curiosity);
            
            if (!naturalNarrative) {
                naturalNarrative = generateFallbackNarrative(curiosity);
            }

            // Limpiar texto para narraci√≥n
            const cleanText = naturalNarrative.replace(/[^\w\s.,;:!?√°√©√≠√≥√∫√±√º√Å√â√ç√ì√ö√ë√ú]/g, '');

            // Actualizar subt√≠tulos
            subtitlesText.textContent = naturalNarrative;
            avatarImage.classList.add('speaking');

            // Crear utterance
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'es-ES';
            utterance.rate = 0.85;
            utterance.pitch = 0.95;
            utterance.volume = 1.0;

            // Seleccionar mejor voz
            const voices = window.speechSynthesis.getVoices();
            const bestVoice = voices.find(v => v.lang.startsWith('es') && (v.name.includes('Google') || v.name.includes('Microsoft'))) || 
                            voices.find(v => v.lang.startsWith('es'));
            if (bestVoice) utterance.voice = bestVoice;

            // Promise para esperar a que termine el speech
            const speechPromise = new Promise((resolve) => {
                let resolved = false;

                utterance.onstart = () => {
                    avatarImage.classList.add('speaking');
                    console.log('[Curiosidades] Speech iniciado');
                };

                utterance.onend = () => {
                    if (resolved) return;
                    resolved = true;
                    console.log('[Curiosidades] Speech terminado completamente');
                    avatarImage.classList.remove('speaking');
                    isSpeaking = false;
                    
                    // Pausa antes de cambiar (5-7 segundos)
                    const pauseTime = 5000 + Math.random() * 2000;
                    setTimeout(() => {
                        resolve();
                    }, pauseTime);
                };

                utterance.onerror = (e) => {
                    if (resolved) return;
                    resolved = true;
                    console.warn('[Curiosidades] Error en speech:', e);
                    avatarImage.classList.remove('speaking');
                    isSpeaking = false;
                    
                    // Pausa antes de cambiar incluso si hay error
                    const pauseTime = 5000 + Math.random() * 2000;
                    setTimeout(() => {
                        resolve();
                    }, pauseTime);
                };

                // Timeout de seguridad (m√°ximo 60 segundos)
                setTimeout(() => {
                    if (!resolved) {
                        resolved = true;
                        console.warn('[Curiosidades] Timeout de seguridad en speech');
                        avatarImage.classList.remove('speaking');
                        isSpeaking = false;
                        window.speechSynthesis.cancel();
                        resolve();
                    }
                }, 60000);
            });

            currentUtterance = utterance;
            window.speechSynthesis.speak(utterance);

            // Esperar a que termine completamente antes de continuar
            await speechPromise;
            
            // Solo avanzar cuando el speech haya terminado completamente
            nextCuriosity();
        }

        // Siguiente curiosidad
        async function nextCuriosity() {
            if (curiosities.length === 0) return;
            
            // Asegurar que no hay speech en curso
            if (window.speechSynthesis.speaking) {
                console.log('[Curiosidades] Esperando a que termine el speech antes de cambiar...');
                return;
            }

            if (isSpeaking) {
                console.log('[Curiosidades] Esperando a que termine isSpeaking...');
                return;
            }
            
            currentIndex = (currentIndex + 1) % curiosities.length;
            updateProgressDots();
            await displayCurrentCuriosity();
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            document.getElementById('stat-total').textContent = curiosities.length;
            const uniqueCountries = new Set(curiosities.map(c => c.countryId));
            document.getElementById('stat-countries').textContent = uniqueCountries.size;
        }

        // Actualizar puntos de progreso
        function updateProgressDots() {
            const dotsContainer = document.getElementById('progress-dots');
            dotsContainer.innerHTML = '';
            
            const maxDots = Math.min(curiosities.length, 10);
            for (let i = 0; i < maxDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                if (i === (currentIndex % maxDots)) {
                    dot.classList.add('active');
                }
                dotsContainer.appendChild(dot);
            }
        }

        // Mostrar estado vac√≠o
        function showEmptyState() {
            const container = document.getElementById('media-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üîç</div>
                    <div class="empty-text">A√∫n no hay curiosidades</div>
                    <div class="empty-subtext">Las curiosidades aparecer√°n autom√°ticamente durante el viaje</div>
                </div>
            `;
            hideAvatar();
        }

        // Cargar voces
        function loadVoices() {
            if (window.speechSynthesis.getVoices().length > 0) {
                return;
            }
            window.speechSynthesis.getVoices();
        }

        // Inicializar
        window.addEventListener('load', () => {
            initBackgroundMusic();
            loadVoices();
            window.speechSynthesis.onvoiceschanged = loadVoices;
            loadCuriosities();
            
            // Actualizar cada 15 segundos (solo si no est√° hablando)
            setInterval(() => {
                if (!isSpeaking && !window.speechSynthesis.speaking) {
                    loadCuriosities();
                }
            }, 15000);
        });
    </script>
</body>
