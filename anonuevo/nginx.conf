server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Evitar ruido de consola: algunos browsers piden /favicon.ico por defecto
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        return 204;
    }

    # SEO: Servir robots.txt y sitemap.xml
    location = /robots.txt {
        add_header Content-Type text/plain;
        access_log off;
        log_not_found off;
    }
    
    location = /sitemap.xml {
        add_header Content-Type application/xml;
        access_log off;
    }

    # Deshabilitar cache para archivos CSS, JS y HTML durante desarrollo
    location ~* \.(css|js|html)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Cache optimizado para imágenes y otros recursos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Audio generado (sin cache para permitir actualizaciones)
    location ~* ^/assets/audio/generated/.*\.(mp3|wav|ogg)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # Excepción explícita para el panel de control
    location = /control.html {
        try_files $uri =404;
        add_header Cache-Control "no-cache";
    }

    # Proxy para la API de Control (Node.js)
    location /control-api/ {
        proxy_pass http://anonuevo-control:3005/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # FIX MAPA: Manejo explícito de /vivos/ para asegurar carga de índices y evitar fallback global
    # Quitar página "ciudad" (no sirve para stream)
    location = /vivos/ciudad { return 410; }
    location = /vivos/ciudad/ { return 410; }
    location = /vivos/ciudad/index.html { return 410; }

    # Páginas estáticas / no aptas para streaming (movidas a /desusos/*)
    location = /vivos/reflexion { return 410; }
    location = /vivos/reflexion/ { return 410; }
    location = /vivos/reflexion/index.html { return 410; }

    location = /vivos/pais { return 410; }
    location = /vivos/pais/ { return 410; }
    location = /vivos/pais/index.html { return 410; }

    location = /vivos/estado-actual { return 410; }
    location = /vivos/estado-actual/ { return 410; }
    location = /vivos/estado-actual/index.html { return 410; }

    # Páginas estáticas eliminadas (User Request)
    location = /vivos/estadisticas { return 410; }
    location = /vivos/estadisticas/ { return 410; }
    location = /vivos/estadisticas/index.html { return 410; }

    location = /vivos/intro { return 410; }
    location = /vivos/intro/ { return 410; }
    location = /vivos/intro/index.html { return 410; }

    location = /vivos/portada { return 410; }
    location = /vivos/portada/ { return 410; }
    location = /vivos/portada/index.html { return 410; }

    # Entrada de streaming (plan 3h)
    location = /streaming { return 301 /streaming/; }
    location /streaming/ {
        try_files $uri $uri/index.html =404;
        add_header Cache-Control "no-cache";
        add_header Content-Type "text/html; charset=utf-8";
    }

    location /vivos/ {
        try_files $uri $uri/index.html =404;
        add_header Cache-Control "no-cache";
        add_header Content-Type "text/html; charset=utf-8";
    }

    # Cache normal para otros archivos
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
