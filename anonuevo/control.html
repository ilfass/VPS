<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ilfass | Director Console</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --panel-bg: #0f172a;
            --accent: #38bdf8;
            --accent-dim: rgba(56, 189, 248, 0.1);
            --danger: #ef4444;
            --success: #10b981;
            --text-main: #e2e8f0;
            --text-dim: #64748b;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
        }

        .panel {
            background: var(--panel-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            margin: 0 0 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 10px;
        }

        /* STATUS INDICATORS */
        .status-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .led {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .led.on {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .led.off {
            background: var(--danger);
            box-shadow: 0 0 10px var(--danger);
        }

        .led.active {
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        /* BUTTONS */
        button {
            background: var(--accent-dim);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            transition: all 0.2s;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        button:hover {
            background: var(--accent);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--accent-dim);
        }

        button.danger {
            border-color: var(--danger);
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        button.danger:hover {
            background: var(--danger);
            color: #fff;
        }

        button.toggle-active {
            background: var(--success);
            color: #fff;
            border-color: var(--success);
        }

        /* DREAM CONSOLE */
        .console-log {
            background: #000;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: #0f0;
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            /* Newest at bottom visually but stick to bottom */
        }

        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #111;
            padding-bottom: 2px;
        }

        .log-time {
            color: #555;
            margin-right: 5px;
        }

        .scene-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>

<body>

    <div class="dashboard">
        <!-- COL 1: SYSTEM STATUS -->
        <div class="panel">
            <h2>System Status</h2>
            <div class="status-row">
                <span>SERVER CONNECTION</span>
                <div id="led-conn" class="led"></div>
            </div>
            <div class="status-row">
                <span>AUTO PILOT MODE</span>
                <div id="led-auto" class="led"></div>
            </div>
            <div style="margin-top: 20px;">
                <button id="btn-toggle-auto" style="width: 100%;">Toggle Auto Mode</button>
            </div>
            <div style="margin-top: 10px;">
                <button onclick="triggerDream()" style="width: 100%; border-color: #a855f7; color: #a855f7;">Force Dream
                    (AI)</button>
            </div>
        </div>

        <!-- COL 2: DIRECTOR CONTROLS -->
        <div class="panel">
            <h2>Scene Director</h2>
            <div class="scene-grid">
                <button onclick="changeScene('intro')">üé¨ ACTO CERO (Intro)</button>
                <button onclick="changeScene('mapa')">üåç MAPA GLOBAL</button>
                <button onclick="changeScene('pais')">üáØüáµ PA√çS (Detalle)</button>
                <button onclick="changeScene('reflexion')">üïØÔ∏è REFLEXI√ìN</button>
            </div>

            <h2 style="margin-top: 20px;">Inyecciones de Contenido</h2>
            <div class="scene-grid">
                <button onclick="triggerEvent('news')" class="danger">üö® BREAKING NEWS</button>
                <button onclick="triggerEvent('fact')">üí° CURIOSIDAD RANDOM</button>
            </div>
        </div>

        <!-- COL 3: DREAM LOG -->
        <div class="panel">
            <h2>Living Memory (AI Logs)</h2>
            <div id="console" class="console-log">
                <div class="log-entry"><span class="log-time">--:--</span>System initialized...</div>
            </div>
            <button onclick="fetchLivingScript()" style="margin-top: 10px; font-size: 0.7rem;">Refresh Memory
                Bank</button>
        </div>
    </div>

    <script>
        const API_BASE = '/control-api';

        // --- UTILS ---
        function log(msg, type = 'info') {
            const consoleEl = document.getElementById('console');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">[${time}]</span> ${msg}`;
            if (type === 'error') entry.style.color = '#ef4444';
            if (type === 'success') entry.style.color = '#10b981';
            consoleEl.prepend(entry);
        }

        async function apiCall(endpoint, method = 'POST', body = null) {
            try {
                const opts = { method };
                if (body) {
                    opts.headers = { 'Content-Type': 'application/json' };
                    opts.body = JSON.stringify(body);
                }
                const res = await fetch(`${API_BASE}${endpoint}`, opts);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return await res.json();
            } catch (e) {
                log(`API Error ${endpoint}: ${e.message}`, 'error');
                return null;
            }
        }

        // --- ACTIONS ---
        async function updateStatus() {
            const data = await apiCall('/status', 'GET');
            if (data) {
                document.getElementById('led-conn').className = 'led on';

                const ledAuto = document.getElementById('led-auto');
                const btnAuto = document.getElementById('btn-toggle-auto');

                if (data.autoMode) {
                    ledAuto.className = 'led active';
                    btnAuto.classList.add('toggle-active');
                    btnAuto.innerText = "AUTO: ON";
                } else {
                    ledAuto.className = 'led off';
                    btnAuto.classList.remove('toggle-active');
                    btnAuto.innerText = "AUTO: OFF";
                }
            } else {
                document.getElementById('led-conn').className = 'led off';
            }
        }

        document.getElementById('btn-toggle-auto').onclick = async () => {
            const currentText = document.getElementById('btn-toggle-auto').innerText;
            const isAuto = currentText.includes("ON");
            const endpoint = isAuto ? '/event/auto/off' : '/event/auto/on';
            const res = await apiCall(endpoint);
            if (res) {
                log(`Auto Mode switched ${isAuto ? 'OFF' : 'ON'}`, 'success');
                updateStatus();
            }
        };

        async function changeScene(scene) {
            log(`Requesting scene change: ${scene}...`);
            await apiCall(`/event/scene/${scene}`);
        }

        async function triggerEvent(type) {
            log(`Triggering event: ${type}...`);
            await apiCall(`/event/${type}`);
        }

        async function triggerDream() {
            log(`Invoking AI Dreamer...`);
            apiCall('/api/dream'); // Async trigger
            setTimeout(fetchLivingScript, 3000); // Check shortly via script update
        }

        async function fetchLivingScript() {
            const data = await apiCall('/api/living-script', 'GET');
            if (data) {
                log(`Memory Bank Updated. Definitions: ${data.definitions.length}`);
                // Mostrar la √∫ltima frase generada
                if (data.definitions.length > 0) {
                    log(`Latest Dream: "${data.definitions[data.definitions.length - 1]}"`, 'success');
                }
            }
        }

        // --- LOOP ---
        setInterval(updateStatus, 2000);
        updateStatus();
        fetchLivingScript();

    </script>
</body>

</html>
