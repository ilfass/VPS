<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ilfass | Director Console</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --panel-bg: #0f172a;
            --accent: #38bdf8;
            --accent-dim: rgba(56, 189, 248, 0.1);
            --danger: #ef4444;
            --success: #10b981;
            --text-main: #e2e8f0;
            --text-dim: #64748b;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
        }

        .panel {
            background: var(--panel-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            margin: 0 0 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 10px;
        }

        /* STATUS INDICATORS */
        .status-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .led {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .led.on {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .led.off {
            background: var(--danger);
            box-shadow: 0 0 10px var(--danger);
        }

        .led.active {
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        /* BUTTONS */
        button {
            background: var(--accent-dim);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            transition: all 0.2s;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        button:hover {
            background: var(--accent);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--accent-dim);
        }

        button:active {
            transform: scale(0.98);
        }

        button.danger {
            border-color: var(--danger);
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        button.danger:hover {
            background: var(--danger);
            color: #fff;
        }

        button.toggle-active {
            background: var(--success);
            color: #fff;
            border-color: var(--success);
        }

        button.disabled {
            opacity: 0.3;
            pointer-events: none;
            filter: grayscale(1);
        }

        /* DREAM CONSOLE */
        .console-log {
            background: #000;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: #0f0;
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            /* Newest at bottom visually but stick to bottom */
        }

        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #111;
            padding-bottom: 2px;
        }

        .log-time {
            color: #555;
            margin-right: 5px;
        }

        .scene-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .telemetry-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--accent-dim);
            padding: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            border-radius: 4px;
        }

        .telemetry-label {
            color: var(--text-dim);
        }

        .telemetry-val {
            color: var(--accent);
            font-weight: bold;
            margin-left: 5px;
        }

        #big-scene {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 10px;
            font-family: 'Outfit';
        }
    </style>
</head>

<body>

    <div class="dashboard">
        <!-- COL 1: SYSTEM STATUS -->
        <div class="panel">
            <h2>System Status</h2>
            <div class="status-row">
                <span>SERVER CONNECTION</span>
                <div id="led-conn" class="led"></div>
            </div>
            <div class="status-row">
                <span>AUTO PILOT MODE</span>
                <div id="led-auto" class="led"></div>
            </div>

            <h2 style="margin-top: 20px; color: #fff; border-color: #38bdf8;">LIVE TELEMETRY</h2>

            <div style="font-size: 0.7rem; color: #64748b; letter-spacing: 2px; text-align: center;">CURRENT SCENE</div>
            <div id="big-scene">--</div>

            <div class="telemetry-box">
                <div><span class="telemetry-label">COUNTRY:</span><span id="tel-country" class="telemetry-val">--</span>
                </div>
                <div><span class="telemetry-label">DAY:</span><span id="tel-day" class="telemetry-val">--</span></div>
                <div style="font-size: 0.7rem; color: #555; margin-top: 5px; text-align: right;">Last Signal: <span
                        id="tel-ping">--</span>s</div>
            </div>

            <div style="margin-top: 20px;">
                <button id="btn-toggle-auto" style="width: 100%;">Toggle Auto Mode</button>
            </div>
            <div style="margin-top: 10px;">
                <button onclick="triggerDream()" style="width: 100%; border-color: #a855f7; color: #a855f7;">Force Dream
                    (AI)</button>
            </div>
        </div>

        <!-- COL 2: DIRECTOR CONTROLS -->
        <div class="panel">
            <h2>Scene Director</h2>
            <div class="scene-grid">
                <button onclick="changeScene('intro')" id="btn-intro">üé¨ ACTO CERO (Intro)</button>
                <button onclick="changeScene('mapa')" id="btn-mapa">üåç MAPA GLOBAL</button>
                <button onclick="changeScene('pais')" id="btn-pais" class="disabled">üáØüáµ PA√çS (Zoom)</button>
                <button onclick="changeScene('reflexion')" id="btn-reflexion">üïØÔ∏è REFLEXI√ìN</button>
            </div>

            <h2 style="margin-top: 20px;">Inyecciones de Contenido</h2>
            <div class="scene-grid">
                <button onclick="triggerEvent('news')" class="danger">üö® BREAKING NEWS</button>
                <button onclick="triggerEvent('fact')">üí° CURIOSIDAD RANDOM</button>
            </div>

            <h2 style="margin-top: 20px; color: #38bdf8;">TRAVEL SYSTEM</h2>
            <div style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 6px;">
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <select id="country-select"
                        style="flex: 1; background: #0f172a; color: #fff; border: 1px solid #333; padding: 10px; border-radius: 4px;">
                        <option value="AR">ARGENTINA</option>
                        <option value="JP">JAPAN</option>
                        <option value="MX">MEXICO</option>
                        <option value="ES">SPAIN</option>
                        <option value="US">USA</option>
                        <option value="RU">RUSSIA</option>
                        <option value="CN">CHINA</option>
                        <option value="FR">FRANCE</option>
                        <option value="IT">ITALY</option>
                        <option value="BR">BRAZIL</option>
                        <option value="CL">CHILE</option>
                        <option value="PE">PERU</option>
                        <option value="CO">COLOMBIA</option>
                    </select>
                    <button onclick="travelToSelected()"
                        style="background: var(--accent); color: #000; border: none; font-weight: bold;">FLY</button>
                </div>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="checkbox" id="mode-deep"> <label for="mode-deep"
                        style="font-size: 0.8rem; color: #aaa;">DEEP DIVE (Multimedia)</label>
                </div>
            </div>
        </div>

        <!-- COL 3: DREAM LOG -->
        <div class="panel">
            <h2>Living Memory (AI Logs)</h2>
            <div id="console" class="console-log">
                <div class="log-entry"><span class="log-time">--:--</span>Connecting to Telemetry...</div>
            </div>
            <button onclick="fetchLivingScript()" style="margin-top: 10px; font-size: 0.7rem;">Refresh Memory
                Bank</button>
        </div>
    </div>

    <script>
        const API_BASE = '/control-api';

        // --- UTILS ---
        function log(msg, type = 'info') {
            const consoleEl = document.getElementById('console');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">[${time}]</span> ${msg}`;
            if (type === 'error') entry.style.color = '#ef4444';
            if (type === 'success') entry.style.color = '#10b981';
            consoleEl.prepend(entry);
        }

        async function apiCall(endpoint, method = 'POST', body = null) {
            try {
                const opts = { method };
                if (body) {
                    opts.headers = { 'Content-Type': 'application/json' };
                    opts.body = JSON.stringify(body);
                }
                const res = await fetch(`${API_BASE}${endpoint}`, opts);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return await res.json();
            } catch (e) {
                log(`API Error ${endpoint}: ${e.message}`, 'error');
                return null;
            }
        }

        // --- ACTIONS ---
        async function updateStatus() {
            const data = await apiCall('/status', 'GET');
            if (data) {
                document.getElementById('led-conn').className = 'led on';

                // Update Auto Mode UI
                const ledAuto = document.getElementById('led-auto');
                const btnAuto = document.getElementById('btn-toggle-auto');

                if (data.autoMode) {
                    ledAuto.className = 'led active';
                    btnAuto.classList.add('toggle-active');
                    btnAuto.innerText = "AUTO: ON";
                } else {
                    ledAuto.className = 'led off';
                    btnAuto.classList.remove('toggle-active');
                    btnAuto.innerText = "AUTO: OFF";
                }

                // Update Telemetry & UI
                if (data.telemetry) {
                    const scene = data.telemetry.scene || 'UNKNOWN';
                    document.getElementById('big-scene').innerText = scene;

                    document.getElementById('tel-country').innerText = data.telemetry.country || '--';
                    document.getElementById('tel-day').innerText = data.telemetry.day || '--';

                    // Button Logic
                    const btnPais = document.getElementById('btn-pais');
                    // Solo activar Pa√≠s si estamos en Mapa
                    if (scene === 'MAPA' || scene === 'country') {
                        btnPais.classList.remove('disabled');
                    } else {
                        btnPais.classList.add('disabled');
                    }

                    if (data.telemetry.lastUpdate) {
                        const secondsAgo = Math.floor((Date.now() - data.telemetry.lastUpdate) / 1000);
                        const pingEl = document.getElementById('tel-ping');
                        pingEl.innerText = secondsAgo;

                        // Si se perdi√≥ la se√±al
                        if (secondsAgo > 10) {
                            pingEl.style.color = '#ef4444';
                            document.getElementById('big-scene').style.color = '#ef4444';
                            document.getElementById('big-scene').innerText = "LOST SIGNAL";
                        } else {
                            pingEl.style.color = '#10b981';
                            document.getElementById('big-scene').style.color = '#fff';
                        }
                    }
                }
            } else {
                document.getElementById('led-conn').className = 'led off';
            }
        }

        document.getElementById('btn-toggle-auto').onclick = async () => {
            const currentText = document.getElementById('btn-toggle-auto').innerText;
            const isAuto = currentText.includes("ON");
            const endpoint = isAuto ? '/event/auto/off' : '/event/auto/on';
            const res = await apiCall(endpoint);
            if (res) {
                log(`Auto Mode switched ${isAuto ? 'OFF' : 'ON'}`, 'success');
                updateStatus(); // Immediate refresh
            }
        };

        async function changeScene(scene) {
            log(`Requesting scene change: ${scene}...`);
            await apiCall(`/event/scene/${scene}`);
        }

        async function travelToSelected() {
            const code = document.getElementById('country-select').value;
            const deep = document.getElementById('mode-deep').checked;
            log(`‚úàÔ∏è Departure to ${code} (Deep: ${deep})...`);
            await apiCall(`/event/travel/${code}`);
        }

        async function triggerEvent(type) {
            log(`Triggering event: ${type}...`);
            await apiCall(`/event/${type}`);
        }

        async function triggerDream() {
            log(`Invoking AI Dreamer...`);
            apiCall('/api/dream'); // Async trigger
            setTimeout(fetchLivingScript, 3000);
        }

        async function fetchLivingScript() {
            const data = await apiCall('/api/living-script', 'GET');
            if (data && data.definitions.length > 0) {
                // log(`Latest Dream: "${data.definitions[data.definitions.length-1]}"`, 'success');
            }
        }

        // --- LOOP ---
        setInterval(updateStatus, 1000);
        updateStatus();
        fetchLivingScript();

    </script>
</body>

</html>
