<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Viaje de ilfass - País</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }

        header {
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 1)), url('placeholder.jpg');
            background-size: cover;
            padding: 4rem 2rem;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .status {
            display: inline-block;
            background: #38bdf8;
            color: #0f172a;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-weight: 700;
            font-size: 0.875rem;
            margin-top: 1rem;
            text-transform: uppercase;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .day-card {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s;
            border: 1px solid #334155;
        }

        .day-card:hover {
            transform: translateY(-2px);
            border-color: #38bdf8;
        }

        .day-title {
            font-size: 0.875rem;
            color: #94a3b8;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .day-topic {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .reflection-section {
            margin-top: 4rem;
            padding: 2rem;
            background: #1e293b;
            border-radius: 8px;
            border-left: 4px solid #818cf8;
        }
    </style>
</head>

<body>
    <header>
        <h1>{{COUNTRY_NAME}}</h1>
        <div class="status">Visitado</div>
    </header>

    <div class="content">
        <p class="intro">
            {{COUNTRY_INTRO}}
        </p>

        <div class="grid">
            <a href="dia-1/" class="day-card">
                <div class="day-title">Día 1</div>
                <div class="day-topic">Historia y Contexto</div>
            </a>
            <a href="dia-2/" class="day-card">
                <div class="day-title">Día 2</div>
                <div class="day-topic">Cultura y Vida</div>
            </a>
            <a href="dia-3/" class="day-card">
                <div class="day-title">Día 3</div>
                <div class="day-topic">Curiosidades</div>
            </a>
        </div>

        <div class="reflection-section">
            <h3>Reflexión del Viajero</h3>
            <p>
                {{COUNTRY_REFLECTION}}
            </p>
            <a href="reflexion/"
                style="color: #818cf8; text-decoration: none; margin-top: 1rem; display: inline-block;">Leer completa
                →</a>
        </div>
    </div>
</body>

</html>
