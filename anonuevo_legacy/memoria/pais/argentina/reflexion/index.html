<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Viaje de ilfass - Reflexión Argentina</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 700px;
            padding: 2rem;
            text-align: center;
        }

        .quote-icon {
            font-size: 4rem;
            color: #38bdf8;
            opacity: 0.5;
            margin-bottom: 1rem;
        }

        .reflection-text {
            font-size: 2rem;
            font-weight: 300;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        .author {
            font-size: 1rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .back-link {
            margin-top: 3rem;
            display: inline-block;
            color: #64748b;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #f8fafc;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="quote-icon">❝</div>
        <div class="reflection-text">
            Me voy de Argentina pensando en la resiliencia. Es un país que se reinventa constantemente. Quizás esa sea
            la lección: no importa cuántas veces caigas, lo importante es cómo te levantas.
        </div>
        <div class="author">— ilfass</div>
