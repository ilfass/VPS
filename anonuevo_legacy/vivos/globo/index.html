<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Viaje de ilfass - Globo 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script type="module" src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #cesiumContainer {
            position: relative;
        }
        .city-info-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 10, 15, 0.95);
            border: 2px solid #4a9eff;
            border-radius: 12px;
            padding: 20px 25px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            z-index: 1000;
            min-width: 280px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: none;
        }
        .city-info-overlay.visible {
            display: block;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .city-info-overlay .city-name {
            font-size: 24px;
            font-weight: 800;
            color: #4a9eff;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .city-info-overlay .country-name {
            font-size: 16px;
            color: #a0a0b0;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .city-info-overlay .local-time {
            font-size: 18px;
            color: #fff;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .city-info-overlay .time-icon {
            width: 20px;
            height: 20px;
            background: #4a9eff;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="stage" style="width: 100vw; height: 100vh; position: relative; background: #000;"></div>
    <div class="city-info-overlay" id="cityInfoOverlay">
        <div class="city-name" id="cityName">--</div>
        <div class="country-name" id="countryName">--</div>
        <div class="local-time">
            <span class="time-icon"></span>
            <span id="localTime">--:--</span>
        </div>
    </div>
    <div id="debug-layer" style="display: none; position: fixed; top: 10px; left: 10px; z-index: 10000; background: rgba(0,0,0,0.8); color: #fff; padding: 10px; font-family: monospace; font-size: 12px;">
        <div id="mode-indicator">Modo: --</div>
        <div id="fps-counter">FPS: --</div>
    </div>
</body>
</html>
