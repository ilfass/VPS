events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Resolver interno de Docker para evitar IPs cacheadas cuando se recrean contenedores
    resolver 127.0.0.11 ipv6=off valid=10s;
    
    # Habilitar sub_filter para reyes-magos
    sub_filter_types text/html text/css application/javascript;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name descuentosen.com www.descuentosen.com habilispro.com www.habilispro.com;
        return 301 https://$host$request_uri;
    }

    # descuentosen.com HTTPS
    server {
        listen 443 ssl;
        server_name descuentosen.com www.descuentosen.com;

        ssl_certificate /etc/letsencrypt/live/descuentosen.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/descuentosen.com/privkey.pem;

        location / {
            proxy_pass http://descuentosen:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /admin {
            proxy_pass http://descuentosen-admin:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api {
            proxy_pass http://descuentosen-backend:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # habilispro.com HTTPS
    server {
        listen 443 ssl;
        server_name habilispro.com www.habilispro.com;

        ssl_certificate /etc/letsencrypt/live/descuentosen.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/descuentosen.com/privkey.pem;

        location /live {
            proxy_pass http://habilispro-live:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /live/ {
            proxy_pass http://habilispro-live:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rutas específicas para mapa ELIMINADAS para evitar url rewrite incorrecto.
        # Todo cae en location /

        location / {
            proxy_pass http://anonuevo:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /navidad {
            proxy_pass http://habilispro:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /navidad/ {
            proxy_pass http://habilispro:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /reyes-magos/ {
            proxy_pass http://reyes-magos:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Rewrite para que los assets se carguen correctamente
            sub_filter 'href="styles.css"' 'href="/reyes-magos/styles.css"';
            sub_filter 'src="script.js"' 'src="/reyes-magos/script.js"';
            sub_filter 'src="music.mp3"' 'src="/reyes-magos/music.mp3"';
            sub_filter 'src="music.ogg"' 'src="/reyes-magos/music.ogg"';
            sub_filter 'href="./styles.css"' 'href="/reyes-magos/styles.css"';
            sub_filter 'src="./script.js"' 'src="/reyes-magos/script.js"';
            sub_filter 'src="./music.mp3"' 'src="/reyes-magos/music.mp3"';
            sub_filter 'src="./music.ogg"' 'src="/reyes-magos/music.ogg"';
            sub_filter_once off;
            sub_filter_types text/html text/css application/javascript;
        }

        location /reyes-magos {
            return 301 /reyes-magos/;
        }

        location /reyes-magos-api/ {
            rewrite ^/reyes-magos-api/(.*) /$1 break;
            proxy_pass http://reyes-magos-api:3006;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /control.html {
            # Usar variable para forzar resolución DNS dinámica (evita 502 tras recreate)
            proxy_pass http://anonuevo-control:3005$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /control-api/ {
            rewrite ^/control-api/(.*) /$1 break;
            # Usar variable para forzar resolución DNS dinámica (evita 502 tras recreate)
            proxy_pass http://anonuevo-control:3005$uri$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # expodiario.com (sin SSL por ahora)
    server {
        listen 80;
        server_name expodiario.com www.expodiario.com;

        location / {
            proxy_pass http://expodiario:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Default
    server {
        listen 80 default_server;
        server_name _;
        return 200 'VPS activo';
        add_header Content-Type text/plain;
    }
}
