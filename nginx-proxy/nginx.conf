events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name descuentosen.com www.descuentosen.com habilispro.com www.habilispro.com;
        return 301 https://$host$request_uri;
    }

    # descuentosen.com HTTPS
    server {
        listen 443 ssl;
        server_name descuentosen.com www.descuentosen.com;

        ssl_certificate /etc/letsencrypt/live/descuentosen.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/descuentosen.com/privkey.pem;

        location / {
            proxy_pass http://descuentosen:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /admin {
            proxy_pass http://descuentosen-admin:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api {
            proxy_pass http://descuentosen-backend:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # habilispro.com HTTPS
    server {
        listen 443 ssl;
        server_name habilispro.com www.habilispro.com;

        ssl_certificate /etc/letsencrypt/live/descuentosen.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/descuentosen.com/privkey.pem;

        location /live {
            proxy_pass http://habilispro-live:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            rewrite ^/live(.*)$ $1 break;
        }

        location / {
            proxy_pass http://habilispro:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # expodiario.com (sin SSL por ahora)
    server {
        listen 80;
        server_name expodiario.com www.expodiario.com;

        location / {
            proxy_pass http://expodiario:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Default
    server {
        listen 80 default_server;
        server_name _;
        return 200 'VPS activo';
        add_header Content-Type text/plain;
    }
}
