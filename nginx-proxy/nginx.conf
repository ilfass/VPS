events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # descuentosen.com
    server {
        listen 80;
        server_name descuentosen.com www.descuentosen.com;

        location / {
            proxy_pass http://descuentosen:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # habilispro.com
    server {
        listen 80;
        server_name habilispro.com www.habilispro.com;

        location / {
            proxy_pass http://habilispro:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # expodiario.com
    server {
        listen 80;
        server_name expodiario.com www.expodiario.com;

        location / {
            proxy_pass http://expodiario:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Default - para acceso por IP
    server {
        listen 80 default_server;
        server_name _;
        
        location / {
            return 200 'VPS activo - Usa un dominio para acceder a los sitios';
            add_header Content-Type text/plain;
        }
    }
}

