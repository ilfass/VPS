version: '3'

services:
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy/nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - descuentosen
      - descuentosen-backend
      - descuentosen-admin
      - habilispro
      - habilispro-live
      - expodiario
      - anonuevo
      - anonuevo-control
      - reyes-magos
    restart: always

  descuentosen:
    build: ./descuentosen
    expose:
      - "80"
    environment:
      - BACKEND_URL=http://descuentosen-backend:3001
    depends_on:
      - descuentosen-backend
    restart: always

  descuentosen-backend:
    build: ./descuentosen/backend
    expose:
      - "3001"
    environment:
      - MONGO_URI=mongodb://descuentosen-mongo:27017/descuentosen
    depends_on:
      - descuentosen-mongo
    restart: always

  descuentosen-mongo:
    image: mongo:7
    volumes:
      - descuentosen-data:/data/db
    restart: always

  descuentosen-admin:
    build:
      context: ./descuentosen
      dockerfile: Dockerfile.admin
    expose:
      - "80"
    environment:
      - BACKEND_URL=http://descuentosen-backend:3001
    depends_on:
      - descuentosen-backend
    restart: always

  habilispro:
    build: ./habilispro
    expose:
      - "80"
    restart: always

  habilispro-live:
    build: ./habilispro-live
    expose:
      - "80"
    restart: always

  expodiario:
    build: ./expodiario
    expose:
      - "80"
    restart: always

  anonuevo:
    build: ./anonuevo
    expose:
      - "80"
    volumes:
      - ./anonuevo/media:/usr/share/nginx/html/media
      # Audio generado por Edge TTS (lo genera anonuevo-control y debe servirse desde Nginx)
      - ./anonuevo/assets/audio/generated:/usr/share/nginx/html/assets/audio/generated:ro
    restart: always

  anonuevo-control:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./anonuevo:/app
    expose:
      - "3005"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - HF_API_KEY=${HF_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROK_API_KEY=${GROK_API_KEY}
      - TOMTOM_API_KEY=${TOMTOM_API_KEY}
      - TFL_APP_ID=${TFL_APP_ID}
      - TFL_APP_KEY=${TFL_APP_KEY}
      - PEXELS_API_KEY=${PEXELS_API_KEY}
      - YOUTUBE_OAUTH_CLIENT_ID=${YOUTUBE_OAUTH_CLIENT_ID}
      - YOUTUBE_OAUTH_CLIENT_SECRET=${YOUTUBE_OAUTH_CLIENT_SECRET}
    command: sh -c "node control-server.js"
    restart: always

  reyes-magos:
    build: ./reyes-magos
    expose:
      - "80"
    restart: always

  reyes-magos-api:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./reyes-magos:/app
    expose:
      - "3006"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: sh -c "node server.js"
    restart: always

  webhook:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./webhook:/app
      - /root/VPS:/vps
    ports:
      - "9000:9000"
    command: node server.js
    restart: always

volumes:
  descuentosen-data:
