version: '3'

services:
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx-proxy/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - descuentosen
      - descuentosen-backend
      - descuentosen-admin
      - habilispro
      - habilispro-live
      - expodiario
      - anonuevo
      - anonuevo-control
    restart: always

  descuentosen:
    build: ./descuentosen
    expose:
      - "80"
    environment:
      - BACKEND_URL=http://descuentosen-backend:3001
    depends_on:
      - descuentosen-backend
    restart: always

  descuentosen-backend:
    build:
      context: ./descuentosen
      dockerfile: Dockerfile.backend
    expose:
      - "3001"
    environment:
      - MONGO_URI=mongodb://descuentosen-mongo:27017/descuentosen
    depends_on:
      - descuentosen-mongo
    restart: always

  descuentosen-mongo:
    image: mongo:7
    volumes:
      - descuentosen-data:/data/db
    restart: always

  descuentosen-admin:
    build:
      context: ./descuentosen
      dockerfile: Dockerfile.admin
    expose:
      - "80"
    environment:
      - BACKEND_URL=http://descuentosen-backend:3001
    depends_on:
      - descuentosen-backend
    restart: always

  habilispro:
    build: ./habilispro
    expose:
      - "80"
    restart: always

  habilispro-live:
    build: ./habilispro-live
    expose:
      - "80"
    restart: always

  expodiario:
    build: ./expodiario
    expose:
      - "80"
    restart: always

  anonuevo:
    build: ./anonuevo
    expose:
      - "80"
    restart: always

  anonuevo-control:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./anonuevo:/app
    expose:
      - "3005"
    command: node control-server.js
    restart: always

  webhook:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./webhook:/app
      - /root/VPS:/vps
    ports:
      - "9000:9000"
    command: node server.js
    restart: always

volumes:
  descuentosen-data:
