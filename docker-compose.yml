version: '3.8'

services:
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - descuentosen
      - descuentosen-admin
      - habilispro
      - habilispro-live
      - expodiario
      - anonuevo
    restart: always

  descuentosen:
    build: ./descuentosen
    expose:
      - "3000"
    environment:
      - BACKEND_URL=http://descuentosen-backend:3001
    depends_on:
      - descuentosen-backend
    restart: always

  descuentosen-backend:
    build: ./descuentosen/backend
    expose:
      - "3001"
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://descuentosen-mongo:27017/descuentosen
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY:-AIzaSyAKa_dvA4qmZ-io37eili_fEwZT91VtmQI}
    depends_on:
      - descuentosen-mongo
    restart: always

  descuentosen-mongo:
    image: mongo:7
    volumes:
      - descuentosen-data:/data/db
    restart: always

  descuentosen-admin:
    build:
      context: ./descuentosen
      dockerfile: Dockerfile.admin
    expose:
      - "80"
    environment:
      - BACKEND_URL=http://descuentosen-backend:3001
    depends_on:
      - descuentosen-backend
    restart: always

  habilispro:
    build: ./habilispro
    expose:
      - "80"
    restart: always

  habilispro-live:
    build: ./habilispro-live
    expose:
      - "80"
    restart: always

  expodiario:
    build: ./expodiario
    expose:
      - "80"
    restart: always

  anonuevo:
    build: ./anonuevo
    expose:
      - "80"
    restart: always

  webhook:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./webhook:/app
      - /root/VPS:/vps
    ports:
      - "9000:9000"
    command: node server.js
    restart: always

volumes:
  descuentosen-data:

